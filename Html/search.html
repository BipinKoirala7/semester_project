<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/main.css" />
    <link rel="stylesheet" href="../CSS/search.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Search</title>
  </head>

  <body>
    <header id="header"></header>

    <main>
      <div id="search-container" class="flex-column">
        <div id="search-info">
          <p>Search Results for "<span class="" id="search-query"></span>"</p>
        </div>
        <div id="product-cart-container" class="product-card-container"></div>
      </div>
    </main>

    <footer class="footer" id="footer"></footer>

    <!-- modal containers -->

    <!-- search box -->
    <div id="search-box-container" class="flex-center"></div>
    <!-- cart box -->
    <dialog id="cart-box-wrapper"></dialog>
    <!-- user signin or info box -->
    <dialog id="user-info"></dialog>
    <!-- navigaition dialog box in small screen -->
     <dialog id="navigation-options"></dialog>
    <script src="../Js/main.js" type="module"></script>
    <script src="../Js/search.js" type="module"></script>
  </body>
</html>
